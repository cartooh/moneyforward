<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoneyForward Acts</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased pb-20">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 px-4 py-3">
        <div class="flex items-center justify-between mb-2">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-input" placeholder="検索" 
                    class="w-full bg-gray-100 rounded-lg pl-10 pr-8 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                <button id="search-clear" class="hidden absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
            <button id="search-cancel" class="ml-3 text-blue-500 text-sm font-medium hidden">キャンセル</button>
            <button id="edit-mode-toggle" class="ml-3 text-blue-500 p-1">
                <i class="fas fa-pen"></i>
            </button>
        </div>
        
        <!-- Filter Bar (Optional) -->
        <div class="flex items-center space-x-2 overflow-x-auto no-scrollbar py-1">
            <button id="filter-btn" class="flex items-center px-3 py-1 bg-gray-100 rounded-full text-xs font-medium text-gray-600 whitespace-nowrap">
                <i class="fas fa-sliders-h mr-1"></i> 詳細検索
            </button>
            <div id="active-filters" class="flex space-x-2">
                <!-- Active filters will be injected here -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-28 px-0" id="main-container">
        <div id="acts-list" class="divide-y divide-gray-200 bg-white border-t border-b border-gray-200">
            <!-- List items will be injected here -->
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="py-4 text-center text-gray-400 hidden">
            <i class="fas fa-spinner fa-spin fa-lg"></i>
        </div>
        
        <!-- End of List -->
        <div id="end-of-list" class="py-8 text-center text-gray-400 text-sm hidden">
            これ以上データはありません
        </div>
    </main>

    <!-- Edit Mode Footer -->
    <div id="edit-footer" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 transform translate-y-full transition-transform duration-300 z-50 flex justify-between items-center">
        <div class="text-sm text-gray-600">
            <span id="selected-count">0</span> 件選択中
        </div>
        <div class="flex space-x-4">
            <button id="btn-bulk-category-change" class="text-blue-500 font-medium text-sm">カテゴリ変更</button>
            <button class="text-red-500 font-medium text-sm">削除</button>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 sm:rounded-lg rounded-t-xl max-h-[90vh] overflow-y-auto flex flex-col">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white z-10">
                <button id="filter-close" class="text-gray-500">キャンセル</button>
                <h2 class="font-bold text-lg">詳細検索</h2>
                <button id="filter-apply" class="text-blue-500 font-bold">適用</button>
            </div>
            <div class="p-4 space-y-6">
                <!-- Date Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">基準日 (Base Date)</label>
                    <input type="date" id="filter-base-date" class="w-full border border-gray-300 rounded-md p-2">
                </div>

                <!-- Flags -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">オプション</label>
                    <div class="flex items-center gap-6 flex-nowrap">
                        <label class="inline-flex items-center whitespace-nowrap">
                            <input type="checkbox" id="filter-is-new" class="form-checkbox h-5 w-5 text-blue-600">
                            <span class="ml-2 text-gray-700">新着のみ</span>
                        </label>
                        <label class="inline-flex items-center whitespace-nowrap">
                            <input type="checkbox" id="filter-is-old" class="form-checkbox h-5 w-5 text-blue-600">
                            <span class="ml-2 text-gray-700">既読のみ</span>
                        </label>
                        <label class="inline-flex items-center whitespace-nowrap">
                            <input type="checkbox" id="filter-is-continuous" class="form-checkbox h-5 w-5 text-blue-600">
                            <span class="ml-2 text-gray-700">連続データ</span>
                        </label>
                    </div>
                </div>

                <!-- Categories -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリ絞り込み (大項目)</label>
                    <div id="category-list" class="space-y-1 max-h-40 overflow-y-auto border border-gray-200 rounded-md mb-4">
                        <!-- Categories will be injected here -->
                        <div class="p-4 text-center text-gray-400">読み込み中...</div>
                    </div>

                    <label class="block text-sm font-medium text-red-700 mb-2">カテゴリ除外設定</label>
                    <div id="exclude-category-list" class="space-y-1 max-h-60 overflow-y-auto border border-red-200 rounded-md bg-red-50">
                        <!-- Exclude Categories will be injected here -->
                        <div class="p-4 text-center text-gray-400">読み込み中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Selection Modal (Full Screen) -->
    <div id="category-modal" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
            <button id="category-modal-back" class="text-blue-600 font-medium hidden">
                <i class="fas fa-chevron-left mr-1"></i>戻る
            </button>
            <button id="category-modal-close" class="text-blue-600 font-medium" style="margin-left: auto;">キャンセル</button>
        </div>
        
        <!-- Search -->
        <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="category-search-input" placeholder="カテゴリを検索" 
                    class="w-full pl-10 pr-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- History Section -->
            <div id="category-history-section">
                <div class="px-4 py-2 bg-gray-50 text-xs font-bold text-gray-500">最近使用したカテゴリ</div>
                <div id="category-history-list" class="flex flex-wrap p-2"></div>
            </div>

            <!-- Main List -->
            <div id="large-category-list"></div>
            <div id="middle-category-list" class="hidden"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg text-sm opacity-0 transition-opacity duration-300 pointer-events-none z-[70]">
        <span id="toast-message">通知メッセージ</span>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 sm:rounded-lg rounded-t-xl max-h-[90vh] overflow-y-auto flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white z-10">
                <button id="detail-close" class="text-gray-500"><i class="fas fa-times"></i></button>
                <h2 class="font-bold text-lg">入出金明細</h2>
                <div class="w-6"></div> <!-- Spacer for centering -->
            </div>
            
            <!-- Content -->
            <div class="p-4 space-y-6">
                <!-- Amount & Type -->
                <div class="text-center">
                    <div id="detail-type" class="text-sm text-gray-500 mb-1">支出</div>
                    <div id="detail-amount" class="text-4xl font-bold text-gray-800">¥0</div>
                </div>

                <!-- Category -->
                <div class="border-t border-b border-gray-100 py-3">
                    <button id="detail-category-btn" class="w-full flex items-center justify-between py-2 active:bg-gray-50">
                        <div class="flex items-center">
                            <div id="detail-icon-wrapper" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3 text-gray-500">
                                <i id="detail-icon" class="fas fa-question"></i>
                            </div>
                            <div class="text-left">
                                <div id="detail-large-category" class="text-sm text-gray-500">未分類</div>
                                <div id="detail-middle-category" class="font-bold text-gray-800">未分類</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </button>
                </div>

                <!-- Basic Info -->
                <div class="space-y-4">
                    <div class="flex items-center py-1">
                        <i class="far fa-calendar w-8 text-center text-gray-400"></i>
                        <div id="detail-date" class="text-gray-800">2025/01/01</div>
                    </div>
                    <div class="flex items-center py-1">
                        <i class="far fa-file-alt w-8 text-center text-gray-400"></i>
                        <div id="detail-content" class="text-gray-800 break-all">内容</div>
                    </div>
                    <div class="flex items-center py-1">
                        <i class="fas fa-wallet w-8 text-center text-gray-400"></i>
                        <div class="text-gray-800">
                            <div id="detail-account" class="text-sm text-gray-500">口座</div>
                            <div id="detail-sub-account">サブ口座</div>
                        </div>
                    </div>
                </div>

                <!-- Transfer Section -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-bold text-gray-700">振替設定</span>
                        <button id="detail-transfer-toggle-btn" class="text-xs bg-white border border-gray-300 px-2 py-1 rounded shadow-sm text-blue-600">
                            振替に変更
                        </button>
                    </div>
                    <div id="detail-transfer-info" class="hidden text-sm text-gray-600 mt-2">
                        <div class="flex items-center mb-1">
                            <span class="w-12 text-gray-400">振替元</span>
                            <span id="detail-transfer-source" class="font-medium">--</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-12 text-gray-400">振替先</span>
                            <span id="detail-transfer-dest" class="font-medium">--</span>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-calculator w-8 text-center text-gray-400"></i>
                            <span class="text-gray-800">計算対象</span>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="detail-is-target" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                        </label>
                    </div>
                    
                    <div class="flex items-start">
                        <i class="fas fa-pen w-8 text-center text-gray-400 mt-1"></i>
                        <textarea id="detail-memo" rows="3" placeholder="メモを入力" class="flex-1 border border-gray-300 rounded-md p-2 text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-200 sticky bottom-0 bg-white z-10">
                <button id="detail-save-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-md transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- Transfer Selection Modal -->
    <div id="transfer-modal" class="fixed inset-0 bg-white z-[60] hidden flex flex-col">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 bg-white">
            <button id="transfer-modal-close" class="text-blue-600 font-medium">キャンセル</button>
            <h2 class="font-bold text-lg">振替先</h2>
            <div class="w-16"></div>
        </div>
        <div class="flex-1 overflow-y-auto bg-gray-50">
            <div id="transfer-candidates-list" class="divide-y divide-gray-200 bg-white border-b border-gray-200">
                <!-- Candidates will be injected here -->
            </div>
        </div>
    </div>

    <script src="/static/script.js?v={{ now }}"></script>
</body>
</html>
